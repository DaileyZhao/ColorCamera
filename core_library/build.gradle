/*
  gradle 4.X新增的指令
* implementation 该指令引用的库在其他module引用该库时其引用的库对moudle不可见 作为library使用时要注意
* api 功能与compile一致，compile被标记为过时的指令*/
apply plugin: 'com.android.library'


android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion rootProject.ext.android["buildToolsVersion"]


    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]

        testInstrumentationRunner  rootProject.ext.dependencies["androidJUnitRunner"]

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    api (rootProject.ext.dependencies["support-v4"])
    api (rootProject.ext.dependencies["support-vector-drawable"])
    api (rootProject.ext.dependencies["animated-vector-drawable"])
    api (rootProject.ext.dependencies["appcompat-v7"]){
        exclude module: 'animated-vector-drawable'
        exclude module: 'support-vector-drawable'
        exclude module: 'support-v4'
    }
    api (rootProject.ext.dependencies["design"]){
        exclude group: 'com.android.support', module: 'appcompat-v7'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    api (rootProject.ext.dependencies["recyclerview-v7"]){
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-ui'
    }
    testImplementation (rootProject.ext.dependencies["junit"])
    androidTestImplementation (rootProject.ext.dependencies["runner"])
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}
